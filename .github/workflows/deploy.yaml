name: CD Deploy

# 워크플로우 실행 조건
# PR이 main 브랜치로 merge될 때만 실행
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 전체 테스트 실행 (단위 테스트 + 통합 테스트)
      - name: Run All Tests
        run: ./gradlew test

      # 테스트 커버리지 리포트 생성
      - name: Generate Jacoco Report
        run: ./gradlew jacocoTestReport -x jacocoTestCoverageVerification

      # 코드 스타일 검사
      - name: Run Checkstyle
        run: ./gradlew checkstyleMain checkstyleTest

      # 프로젝트 빌드
      - name: Build Project
        run: ./gradlew clean build -x test

      # 환경 변수 설정
      - name: GitHub Secrets To .env
        run: |
          rm -f .env
          echo "DB_TYPE=mysql" >> .env
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "STORAGE_BUCKET=${{ secrets.STORAGE_BUCKET }}" >> .env
          echo "STORAGE_BASE_URL=${{ secrets.STORAGE_BASE_URL }}" >> .env
          echo "SWAGGER_PATH=${{ secrets.SWAGGER_PATH }}" >> .env
      # 파일 목록 출력 (디버깅용)
      - name: Check generated files
        run: |
          echo "Current path: $(pwd)"
          echo "All files in current directory:"
          ls -la
          echo "build/libs directory:"
          ls -alh build/libs/
          echo ".env file:"
          ls -alh .env
          echo "Absolute paths:"
          echo "JAR: $(pwd)/build/libs/green-0.0.1-SNAPSHOT.jar"
          echo "ENV: $(pwd)/.env"
          echo "File existence check:"
          [ -f "build/libs/green-0.0.1-SNAPSHOT.jar" ] && echo "✅ JAR 파일 존재" || echo "❌ JAR 파일 없음"
          [ -f ".env" ] && echo "✅ .env 파일 존재" || echo "❌ .env 파일 없음"

      # SSH 키 파일 생성
      - name: Create SSH Key file
        run: |
          echo "${{ secrets.EC2_PRIVATE_KEY }}" | base64 --decode > private_key.pem
          chmod 600 private_key.pem
          echo "SSH 키 파일이 생성되었습니다."
          echo "키 파일 권한 확인:"
          ls -la private_key.pem

      # JAR 파일 복사
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key_path: private_key.pem
          source: "build/libs/green-0.0.1-SNAPSHOT.jar"
          target: "~/backend/"

      # .env 파일 복사
      - name: Copy .env to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key_path: private_key.pem
          source: ".env"
          target: "~/backend/"

      # EC2에서 애플리케이션 재시작
      - name: Run reload.sh
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key_path: private_key.pem
          script: |
            chmod +x ~/reload.sh
            ~/reload.sh

      # SSH 키 파일 정리
      - name: Clean up SSH key
        if: always()
        run: |
          rm -f private_key.pem
          echo "SSH 키 파일이 삭제되었습니다."
