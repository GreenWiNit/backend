spring:
  cloud:
    aws:
      credentials:
        access-key: test
        secret-key: test
      region:
        static: test
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration
  datasource:
    url: jdbc:mysql://localhost:3306/test-db
    username: test
    password: test
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
      naming:
        physical-strategy: com.example.green.infra.database.strategy.UpperSnakeNamingStrategy
    defer-datasource-initialization: false
  sql:
    init:
      data-locations:
      mode: never
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 35MB

  security:
    oauth2:
      client:
        registration:
          google:
            client-name: test-google
            client-id: test-client-id
            client-secret: test-client-secret
            redirect-uri: http://localhost:8080/login/oauth2/code/google
            authorization-grant-type: authorization_code
            scope: profile,email

jwt:
  secret: test-jwt-secret-key-for-testing-purpose-only

logging:
  level:
    org.springframework: ${LOG_LEVEL_SPRING:INFO}
    org.hibernate.SQL: ${LOG_LEVEL_SQL:DEBUG}

decorator:
  datasource:
    p6spy:
      enable-logging: ${P6_SPY:false}
      multiline: true

springdoc:
  swagger-ui:
    path: ${SWAGGER_PATH:/swagger-ui.html}

app:
  storage:
    bucket: test-bucket
    base-url: http://localhost:4566
  frontend:
    base-url: http://localhost:3000
