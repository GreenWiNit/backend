server:
  port: 9001
spring:
  cloud:
    aws:
      credentials:
        access-key: test
        secret-key: test
      region:
        static: test
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration
  datasource:
    url: jdbc:mysql://localhost:3306/test-db
    username: test
    password: test
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
      naming:
        physical-strategy: com.example.green.infra.database.strategy.UpperSnakeNamingStrategy
    defer-datasource-initialization: false
  sql:
    init:
      data-locations:
      mode: never
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 35MB

logging:
  level:
    org.springframework: ${LOG_LEVEL_SPRING:INFO}
    org.hibernate.SQL: ${LOG_LEVEL_SQL:DEBUG}

decorator:
  datasource:
    p6spy:
      enable-logging: ${P6_SPY:false}
      multiline: true

springdoc:
  swagger-ui:
    path: ${SWAGGER_PATH:/swagger-ui.html}

app:
  storage:
    bucket: test-bucket
    base-url: http://localhost:4566
